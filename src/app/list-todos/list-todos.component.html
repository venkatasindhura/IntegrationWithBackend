<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>TargetDate</th>
        <th>Is Completed??</th>
        <th>Actions</th>
        <!-- <th>Done By</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate|date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update Todo</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete Todo</button></td>
      
        <!-- <td>{{todo.doneby}}</td> -->
      </tr>
    </tbody>
  </table>
  <div class="row">
    <td><button (click)="addTodo()" class="btn btn-success">Add Todo</button></td>
  </div>
</div>
